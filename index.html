<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GOOD WILL TRADERS<h1>
    <h2><input type="button" value="hi" onclick="alert('hi')"></h2>
    <h2><input type="button" id="authBtn" value="checking..." onclick="
      if(this.value === 'Login'){
        // now logout
        FB.login(function(res){
          console.log('login =>', res);
          checkLoginStatus(res);
          "alert('facebook logout success')";
        });
      } else {
        // now login
        FB.logout(function(res){
          console.log('logout =>', res);
          checkLoginStatus(res);
          "alert('facebook login success')";
        });
      }
  "><h2>
               
           
   
<script>
     var checkLoginStatus = function(response) {
    console.log(response);
    //statusChangeCallback(response);
    if(response.status==='connected'){
        document.querySelector('#authBtn').value = 'Logout';
    }
    else{
         document.querySelector('#authBtn').value = 'Login';
    }
}
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1538032736393424',
      cookie     : true,
      xfbml      : true,
      version    : 'v10.0'
    });
      
    FB.AppEvents.logPageView();   
   
FB.getLoginStatus(checkLoginStatus);
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
    

</script>
</body>
</html>
